{% extends "invoice/layout.html" %}

{% block body %}

<div class="form-container">

    <h1>Add a Business</h1>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'invoice:add_business' %}" method="post">
        {% csrf_token %}

        <div><label>Business Name:</label> <input type="text" name="name" required></div>
        <div><label>Contact:</label> <input type="text" name="contact" required></div>
        <div><label>Postal Address:</label> <input type="text" name="contact" required></div>
        <div><label>City:</label> <input type="text" name="contact" required></div>
        <div><label>Region:</label> <input type="text" name="contact" required></div>

        <div><input type="submit" value="Add"></div>
        
    </form>

</div>

{% endblock %}x
