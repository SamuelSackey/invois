{% extends "accounts/layout.html" %}

{% block body %}

    <div class="header">

        <h1>INVOIS</h1>

        <div>
            <h3>Hello, {{ user.first_name }}</h3>

            <button>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            </button>
        </div>
        
    </div>

    <div class="inv-display">
        <h2>Invoices</h2>

        <div class="inv-container">
            {% if invoices %}
                <table>
                    <thead>
                        <th>Title</th>
                        <th>Date Issued</th>
                    </thead>

                    <tbody>
                        {% for invoice in invoices %}
                            <tr>
                                <td>{{ invoice.title }}</td>
                                <td>{{ invoice.issue_date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>
                    No Invoices available
                </p>
            {% endif %}
        </div>

        <button>
            <a href="{% url 'invoice:index' %}">Create Invoice</a>
        </button>
    </div>

{% endblock %}x
