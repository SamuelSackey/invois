{% extends "accounts/layout.html" %}

{% block body %}

    <div class="form-container">

        <h1>Create an Account</h1>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'accounts:register' %}" method="post">
            {% csrf_token %}

            <div><label>First Name:</label> <input type="text" name="first_name" required></div>
            <div><label>Last Name:</label> <input type="text" name="last_name" required></div>
            <div><label>Username:</label> <input type="text" name="username" required></div>
            <div><label>Email:</label> <input type="email" name="email" required></div>
            <div><label>Password:</label> <input type="password" name="password1" required></div>
            <div><label>Confirm Password:</label> <input type="password" name="password2" required></div>

            <div><input type="submit" value="Register"></div>
            
        </form>

        <div class="alt-link"> Already have an Account? <a href="{% url 'accounts:login' %}">Login</a> </div>

    </div>

{% endblock %}
